<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('img.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .signup-container {
      position: relative;
      z-index: 1;
      width: 360px;
      padding: 30px 40px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      color: #f0f0f0;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 25px;
      color: #ffffff;
    }

    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 25px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      font-size: 15px;
      outline: none;
    }

    .signup-container input::placeholder { color: #e0e0e0; }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background-color: #4db8ff;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup-container button:hover {
      background-color: #66ccff;
    }

    .login-link {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #b3d9ff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>

  <div class="signup-container">
    <h2>Signup</h2>
    <form id="signupForm">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="text" id="phoneNumber" placeholder="Phone Number (+91...)" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Signup</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- Success Message -->
  <div id="successMessage" style="display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); background-color:#4CAF50; color:#fff; padding:12px 20px; border-radius:8px; font-weight:bold; z-index:1000;">
    âœ… It is successfully registered!
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbKPFn28_lBMVpbtVUaY2aR-ODDlvn3Y0",
      authDomain: "envirometric-75c46.firebaseapp.com",
      projectId: "envirometric-75c46",
      storageBucket: "envirometric-75c46.appspot.com",
      messagingSenderId: "12103395246",
      appId: "1:12103395246:web:8bed51fdbc363af25b0a3f",
      measurementId: "G-SLMC2655JC"
    };

    firebase.initializeApp(firebaseConfig);

    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const phoneNumber = document.getElementById("phoneNumber").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!phoneNumber) {
        alert("Phone number is required.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          return user.updateProfile({
            displayName: `${firstName} ${lastName} | Phone: ${phoneNumber}`
          });
        })
        .then(() => {
          const msg = document.getElementById("successMessage");
          msg.style.display = "block";

          setTimeout(() => {
            msg.style.display = "none";
            window.location.href = "dashboard.html";
          }, 2000);
        })
        .catch((error) => {
          console.error("Signup failed:", error);
          alert("Signup failed: " + error.message);
        });
    });
  </script>

</body>
</html>
