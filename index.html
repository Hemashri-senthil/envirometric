<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - ENVIROMETRIC</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      background-image: url('img.jpeg');
      background-size: cover; 
      background-position: center center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position:relative;
      animation: fadeIn 0.5s ease-in;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    body > * {
      z-index: 1;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(37, 34, 34, 0.694);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      height: 40px;
      border-radius: 40px;
    }

    .project-name {
      color: white;
      font-weight: bold;
    }

    .top-right-buttons button {
      margin-left: 10px;
      padding: 8px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .top-right-buttons button:hover {
      background-color: #0056b3;
    }

    .quote {
      text-align: center;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-size: 1.8rem;
      max-width: 1000px;
      padding: 20px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .tagline {
      color: #f0f0f0;
      font-size: 1.1rem;
      margin-top: -10px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.8rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <div class="logo">
        <img src="logo.jpg" alt="Logo">
      </div>
      <div class="project-name">ENVIROMETRIC</div>
    </div>

    <div class="top-right-buttons">
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Signup</button>
    </div>
  </header>

  <div class="quote">
    <h2>MONITOR TODAY FOR A BETTER TOMORROW</h2>
  </div>
  <p class="tagline">Your trusted partner in monitoring environmental health</p>
  <footer class="footer">
    <p>&copy; 2025 Air & Water Quality Index.</p>
  </footer>
</body>
</html>
