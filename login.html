<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Air & Water Quality Index</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('img.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 1;
      width: 360px;
      padding: 30px 40px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      color: #fff;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: none;
      border-radius: 25px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      font-size: 15px;
      outline: none;
    }

    .input-box input::placeholder {
      color: #ccc;
    }

    .input-box i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #999;
      font-size: 16px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    .options input[type="checkbox"] {
      margin-right: 5px;
    }

    .options a {
      color: #cce6ff;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4db8ff;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.5s;
    }

    button:hover {
      background: #66ccff;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #eee;
    }

    .footer a {
      color: #b3d9ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Welcome Back!</h2>
    <form id="loginForm">
      <div class="input-box">
        <i class="fas fa-user"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#" id="forgotPassword">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      <p>Don't have an account? <a href="signup.html">Register</a></p>
    </div>
  </div>

  <!-- Success Message -->
  <div id="successMessage" style="display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); background-color:#4CAF50; color:#fff; padding:12px 20px; border-radius:8px; font-weight:bold; z-index:1000;">
    âœ… Logged in successfully!
  </div>

  <script>
    // Firebase configuration for envirometric-75c46
    const firebaseConfig = {
      apiKey: "AIzaSyDbKPFn28_lBMVpbtVUaY2aR-ODDlvn3Y0",
      authDomain: "envirometric-75c46.firebaseapp.com",
      projectId: "envirometric-75c46",
      storageBucket: "envirometric-75c46.appspot.com",
      messagingSenderId: "12103395246",
      appId: "1:12103395246:web:8bed51fdbc363af25b0a3f",
      measurementId: "G-SLMC2655JC"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Handle login
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("Login successful:", user);

          // Show success message
          const msg = document.getElementById("successMessage");
          msg.style.display = "block";

          // Log login info to Firestore
          return db.collection("logins").add({
            uid: user.uid,
            email: user.email,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            setTimeout(() => {
              msg.style.display = "none";
              window.location.href = "dashboard.html";
            }, 2000);
          });
        })
        .catch((error) => {
          console.error("Error logging in:", error);
          alert("Login failed: " + error.message);
        });
    });

    // Handle password reset
    document.getElementById("forgotPassword").addEventListener("click", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();

      if (!email) {
        alert("Please enter your email first to reset password.");
        return;
      }

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          alert("Password reset email sent. Please check your inbox.");
        })
        .catch((error) => {
          console.error("Error sending reset email:", error);
          alert("Failed to send reset email: " + error.message);
        });
    });
  </script>

</body>
</html>
